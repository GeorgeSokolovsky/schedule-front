<div class="container">
  <div class="table-responsive">
    <table class="table table-bordered table-hover">
      <caption>Расписание проведения экзаменов</caption>
      <thead>
        <tr class="active">
          <th rowspan="2" class="number_team">№ Команд</th>
          <th colspan="4">Дата проведения</th>
        </tr>
        <tr class="active">
          <td>01.01.2011</td>
          <td>02.02.2012</td>
          <td>03.03.2013</td>
          <td>04.04.2014</td>
        </tr>
      </thead>
      <tbody *ngFor="let team of teams">
        <tr>
          <td class="active">{{team.id}}</td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
