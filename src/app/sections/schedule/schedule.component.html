<div class="container">
  <div class="table-responsive">
    <select id="year" class="form-control years" (change)="filterYear($event.target.value)">
      <option value="" id="default" selected="selected">Выберите год</option>
      <option *ngFor="let year of years" [value]="year">
        {{year}}
      </option>
    </select>
    <table class="table table-bordered table-hover">
      <caption>Расписание проведения экзаменов</caption>
      <thead>
        <tr class="active">
          <th rowspan="2" class="number_team">№</th>
          <th rowspan="2" class="number_team">Ответственные<br>организаторы</th>
          <th rowspan="2" class="number_team">Команда</th>
          <th colspan="4">Дата проведения</th>
        </tr>
        <tr class="active">
          <td *ngFor="let date of dates">{{date.toDateString()}}</td>
        </tr>
      </thead>
      <tbody *ngFor="let team of teams">
        <tr>
          <td class="active">{{team.id}}</td>
          <td class="organizer">
            <template [ngIf]="hasMainOrganizer(team.id)">
              <ul *ngFor="let instructor of mainOrganizers[team.id]">
                <li>
                  <i class="glyphicon glyphicon-remove-sign"
                     (click)="removeOrganizer(instructor, team.id)"
                     title="Удалить ответственного"></i>
                  {{instructor.shortName}}
                </li>
              </ul>
            </template>
          </td>
          <td class="active team" align="left">
            <span>Команда {{team.id}}</span>
            <ul *ngFor="let instructor of team.instructors">
              <li>
                <i *ngIf="!hasMainOrganizer(team.id)" class="glyphicon glyphicon-ok-sign"
                   (click)="addOrganizer(instructor, team.id)"
                   title="Сделать ответственным"></i>
                {{instructor.shortName}}
              </li>
            </ul>
          </td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
