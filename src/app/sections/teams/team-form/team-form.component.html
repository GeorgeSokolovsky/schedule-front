<form [formGroup]="form" (submit)="create($event)">
  <div class="form-group">
    <label for="name">Имя</label>
    <input id="name" type="text" class="form-control" placeholder="Название" formControlName="name">
  </div>
  <div class="form-group">
    <label for="amount">Количество участников</label>
    <input id="amount" type="text" class="form-control" placeholder="Количество участников" formControlName="count">
  </div>
  <button type="submit" class="btn btn-default">Создать</button>
</form>
