<form [formGroup]="form" (submit)="create($event)">
  <div class="form-group">
    <ul>
      <li *ngFor="let instructor of team.instructors">
        <span>{{ instructor.shortName }}</span><i class="glyphicon glyphicon-remove" (click)="removeInstructor(instructor)"></i>
      </li>
    </ul>
  </div>
  <div class="form-group">
    <label for="faculty" class="control-label">Факультет</label>
    <select id="faculty" class="form-control" (change)="filterInstructor($event.target.value)">
      <option value="" id="default" selected="selected">Выберите факультет</option>
      <option *ngFor="let faculty of faculties" [value]="faculty.id">
              {{ faculty.name }}
      </option>
    </select> <br>
    <label for="instructor">Инструктор</label>
    <input auto-complete
           id="instructor"
           [source]="instructors"
           [display-property-name]="'name'"
           [no-match-found-text]="'Нет такого инструктора'"
           [list-formatter]="instructorsListFormatter"
           [loading-text]="'Ищем...'"
           [accept-user-input]="false"
           class="form-control"
           placeholder="Инструктор"
           formControlName="instructor">
    <button type="button" class="btn btn-primary" (click)="addInstructor()" [disabled]="form.invalid">Добавить</button>
  </div>
  <button type="submit" class="btn btn-default" (click)="createNewTeam()" >Создать</button>
</form>
